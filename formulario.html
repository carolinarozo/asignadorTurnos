<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Formulario</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/js/all.min.js"></script>







</head>

<body onload="cambiarTitulo()">
    <div class="container-fluid">
        <div class="row d-flex justify-content-between m-3 p-2 fondo sticky-top">
            <div class="col-md-3">

                <span class="">

                    <i class="color tamaño fas fa-stethoscope"></i>
                </span>



            </div>
            <div class="col-md-3 text-left ">
                <h2>Turnos web</h2>
            </div>

        </div>
        <div class="row justify-content-center">

            <div class="col-md-9 text-center fondoAguaMarina">
                <h1>Asignación de turnos</h1>
            </div>

        </div>
        <div class="row justify-content-center">

            <div class="col-md-9 text-center m-5">
                <h2 id="especialidad"></h2>
                <br>
                <h4>Datos del paciente.</h4>
            </div>

        </div>
        <form class="row form-group">
            <div class="container-fluid">
                <div class="row m-4 p-1 justify-content-center">

                    <div class="col-md-2 text-right ">



                        <label for="tipoID">Tipo de documento</label>
                    </div>
                    <div class="col-md-2">

                        <select class="w-100" name="tipoID" id="tipoID">
                            <option value=""></option>
                            <option value="CC">CC</option>
                            <option value="RN">RN</option>
                            <option value="TI">TI</option>
                        </select>
                    </div>

                </div>
                <div class="row m-4 p-1 justify-content-center">

                    <div class="col-md-2 text-right">


                        <label for="numeroID">Numero de identificación</label>
                    </div>
                    <div class="col-md-2">

                        <input class="w-100" type="number" name="numeroID" id="numeroID">
                    </div>
                </div>

                <div class="row m-4 p-1 justify-content-center">
                    <div class="col-md-2 text-right">


                        <label for="nombre">Nombre</label>
                    </div>
                    <div class="col-md-2">

                        <input class="w-100" type="text" name="nombre" id="nombre">
                    </div>
                </div>
                <div class="row m-4 p-1 justify-content-center">
                    <div class="col-md-2 text-right">


                        <label for="correo">Correo</label>
                    </div>
                    <div class="col-md-2">
                        <input class="w-100" type="email" name="correo" id="correo">
                    </div>
                </div>

                <div class="row m-4 p-1 justify-content-center">
                    <div class="col-md-2 text-right">

                        <label for="celular">Celular</label>
                    </div>
                    <div class="col-md-2">

                        <input class="w-100" type="number" name="celular" id="celular">
                    </div>
                </div>


                <div class="row m-4 p-1 justify-content-center">
                    <div class="col-md-2 text-right">

                        <label for="edad">Edad</label>
                    </div>
                    <div class="col-md-2">

                        <input class="w-100" type="number" name="edad" id="edad">
                    </div>
                </div>

                <div class="row m-4 p-1 justify-content-center">

                    <!-- Button trigger modal -->
                    <button id="btnIngresar" type="button" class="btn btn-info" data-toggle="modal" onclick="asignar()"
                        data-target="#exampleModal">
                        Ingresar
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Resumen</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body" id="bodymodal">
                                    ...
                                </div>
                                <div class="modal-footer" id="boton">


                                </div>
                            </div>
                        </div>
                    </div>
                </div>



            </div>


        </form>






    </div>
    <footer class="container-fluid fondo">
        <p>@Derechos reservados</p>

    </footer>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>

    <script src="./assets/js/index.js"></script>
</body>

</html>
